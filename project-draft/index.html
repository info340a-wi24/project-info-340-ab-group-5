        </ul>
    </nav>
    
    <header>
        <h1>Health and Fitness Tracker</h1>
    </header>

    <main>
        <section>
            <h2>My Progress Today</h2>
            <form id="workout-input-form">
                <div class="form-group">
                    <label for="workout-type">Workout Type:</label>
                    <input type="text" id="workout-type" name="workout-type" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" min="1" required>
                </div>
                <div class="form-group">
                    <label for="distance">Distance (if applicable):</label>
                    <input type="number" id="distance" name="distance" min="0">
                </div>
                <div class="form-group">
                    <label for="sets">Number of Sets (if applicable):</label>
                    <input type="number" id="sets" name="sets" min="0">
                </div>
                <div class="form-group">
                    <label for="reps">Number of Reps (if applicable):</label>
                    <input type="number" id="reps" name="reps" min="0">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
