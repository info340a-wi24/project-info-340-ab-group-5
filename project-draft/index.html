<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/draft.css">
    <title>Home Page - Health and Fitness Tracker</title>
</head>
<body class="home">
    <nav>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="index.html">Health and Fitness Tracker</a>
            </li>
            <li class="nav-page-link">
                <a href="index.html">Home</a>
            </li>
            <li class="nav-page-link">
                <a href="food_input.html">Food</a>
            </li>
            <li class="nav-page-link">
                <a href="workout_input.html">Workout</a>
            </li>
            <li class="nav-page-link">
                <a href="profile.html">Profile</a>
            </li>
        </ul>
    </nav>
    
    <header>
        <h1>Health and Fitness Tracker</h1>
    </header>

    <main>
        <div class="home-container" style="display: flex; flex-wrap: wrap; justify-content: space-around;">
            <div class="stats-item">
                <img src="img/calories-icon.png" alt="Calories Consumed Icon" style="width: 100px; height: auto;">
                <h2>Calories Consumed</h2>
                <p>1,786</p>
            </div>
            <div class="stats-item">
                <img src="img/protein-icon.png" alt="Protein Icon" style="width: 100px; height: auto;">
                <h2>Protein</h2>
                <p>152g</p>
            </div>
            <div class="stats-item">
                <img src="img/fats-icon.png" alt="Fats Icon" style="width: 100px; height: auto;">
                <h2>Fats</h2>
                <p>16g</p>
            </div>
            <div class="stats-item">
                <img src="img/carbs-icon.png" alt="Carbohydrates Icon" style="width: 100px; height: auto;">
                <h2>Carbohydrates</h2>
                <p>45g</p>
            </div>
            <div class="stats-item">
                <img src="img/exercise-icon.png" alt="Exercise Icon" style="width: 100px; height: auto;">
                <h2>Time Spent Exercising</h2>
                <p>67 minutes</p>
            </div>
        </div>
    </main>

    <div class="mobile-navbar">
        <a href="index.html">Home</a>
